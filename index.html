<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Gestos - OpenCV + FaceMesh</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">👁️ Contador de Gestos</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-4 flex-grow-1">
    <div class="row g-4">

      <!-- Video + Canvas -->
      <div class="col-lg-8 text-center">
        <div class="video-container shadow rounded-3 p-2 bg-light">
          <video id="videoInput" autoplay playsinline muted class="d-none"></video>
          <canvas id="canvasOutput" class="rounded-3"></canvas>
        </div>
      </div>

      <!-- Contadores -->
      <div class="col-lg-4">
        <div class="row g-3">
          <div class="col-12">
            <div class="card text-center shadow-sm border-0 rounded-3">
              <div class="card-body">
                <h5 class="card-title">👀 Parpadeos</h5>
                <p id="contadorOjos" class="display-5 fw-bold text-primary">0</p>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card text-center shadow-sm border-0 rounded-3">
              <div class="card-body">
                <h5 class="card-title">👄 Aperturas de Boca</h5>
                <p id="contadorBoca" class="display-5 fw-bold text-danger">0</p>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="card text-center shadow-sm border-0 rounded-3">
              <div class="card-body">
                <h5 class="card-title">🤨 Levantamientos de Cejas</h5>
                <p id="contadorCejas" class="display-5 fw-bold text-success">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0 small">Desarrollado por <strong>Osvaldo Jimenez Hernandez</strong> © 2025</p>
  </footer>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- App -->
  <script src="js/app.js"></script>
</body>
</html>
